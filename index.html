<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PersonalWebsite</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <div class="container">
      <header class="media">
        <svg class="icon icon--primary">
          <use xlink:href="images/sprite.svg#wordpress"></use>
        </svg>
        <h2 class="media__title">Menu</h2>
        <span class="badge badge--primary badge--small">10% off today</span>
      </header>
      <div class="media__body">
        <ul class="list list--tick">
          <li class="list__item">Fish and Chips for $6</li>
          <li class="list__item">Chinese hot pot for $88</li>
          <li class="list__item">Hamburger with cheese and beef for $1</li>
          <li class="list__item">Spaghetti with tomato for $10</li>
        </ul>
        <a href="#" class="link-arrow">Order Now</a>
      </div>
    </div>
  </body>
